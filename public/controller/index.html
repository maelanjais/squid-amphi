<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Squid Amphi</title>
    <link rel="stylesheet" href="controller.css">
</head>

<body>
    <!-- √âcran de connexion -->
    <div id="screen-join" class="screen active">
        <div class="logo">
            <div class="logo-icon">ü¶ë</div>
            <h1>SQUID<br>AMPHI</h1>
        </div>
        <div class="join-form">
            <input type="text" id="input-username" placeholder="Pseudo" maxlength="15" autocomplete="off"
                autocapitalize="off">
            <button id="btn-join" class="btn-primary">Rejoindre</button>
        </div>
        <p class="hint">Entre ton pseudo pour rejoindre la partie</p>
    </div>

    <!-- Lobby -->
    <div id="screen-lobby" class="screen">
        <div class="status-bar">
            <span id="player-name" class="player-name"></span>
            <span class="status-dot live"></span>
        </div>
        <div class="waiting">
            <div class="spinner"></div>
            <h2>En attente</h2>
            <p>La partie va bient√¥t commencer</p>
            <div id="lobby-player-list" class="lobby-list"></div>
        </div>
    </div>

    <!-- Jeu (manette) -->
    <div id="screen-game" class="screen">
        <div class="status-bar">
            <span id="game-name" class="game-title"></span>
            <span id="game-light" class="light-indicator"></span>
        </div>
        <div id="control-tap" class="control-zone">
            <div class="tap-area" id="tap-area">
                <div class="tap-feedback" id="tap-feedback"></div>
                <p class="tap-hint" id="tap-hint">Tapote pour avancer</p>
            </div>
        </div>
    </div>

    <!-- √âlimin√© -->
    <div id="screen-eliminated" class="screen">
        <div class="eliminated-content">
            <div class="skull">‚úï</div>
            <h2>√âLIMIN√â</h2>
            <p>Regarde l'√©cran principal</p>
        </div>
    </div>

    <!-- Victoire -->
    <div id="screen-victory" class="screen">
        <div class="victory-content">
            <div class="trophy">‚óè</div>
            <h2>VICTOIRE</h2>
            <p id="victory-message"></p>
        </div>
    </div>

    <!-- Countdown -->
    <div id="screen-countdown" class="screen">
        <div class="countdown-content">
            <h2 id="countdown-game-name"></h2>
            <div class="countdown-number" id="countdown-number">5</div>
        </div>
    </div>

    <!-- Pont de Verre : Choix gauche/droite -->
    <div id="screen-bridge" class="screen">
        <div class="status-bar">
            <span class="game-title">Pont de Verre</span>
            <span id="bridge-step" class="game-title"></span>
        </div>
        <div class="bridge-choice">
            <p class="bridge-prompt">√âtape <span id="bridge-step-num">1</span>/<span id="bridge-total">5</span></p>
            <p class="bridge-timer" id="bridge-timer">8s</p>
            <div class="bridge-buttons">
                <button class="btn-choice left" id="btn-left">Gauche</button>
                <button class="btn-choice right" id="btn-right">Droite</button>
            </div>
        </div>
    </div>

    <!-- Pont de Verre : Attente (pas ton tour) -->
    <div id="screen-bridge-wait" class="screen">
        <div class="status-bar">
            <span class="game-title">Pont de Verre</span>
            <span class="status-dot live"></span>
        </div>
        <div class="waiting">
            <div class="spinner"></div>
            <p id="bridge-current-player">En attente...</p>
        </div>
    </div>

    <!-- Jeu du Man√®ge : Choix de groupe -->
    <div id="screen-groups" class="screen">
        <div class="status-bar">
            <span class="game-title">Jeu du Man√®ge</span>
            <span id="groups-timer" class="game-title"></span>
        </div>
        <div class="groups-choice">
            <p class="groups-prompt">Forme un groupe de <span id="target-size" class="highlight">?</span></p>
            <div id="groups-buttons" class="groups-grid"></div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="controller.js"></script>
</body>

</html>
