<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squid Amphi — Affichage</title>
    <link rel="stylesheet" href="display.css">
</head>

<body>
    <!-- UI par-dessus le canvas Phaser -->
    <div id="ui-overlay">

        <!-- Top Bar -->
        <div id="top-bar">
            <div id="game-info">
                <span id="round-label" class="pill">lobby</span>
                <span id="game-name" class="game-name"></span>
            </div>
            <div id="player-count">
                <span id="alive-count">0</span>
                <span class="count-sep">/</span>
                <span id="total-count">0</span>
            </div>
        </div>

        <!-- Lobby -->
        <div id="overlay-lobby" class="overlay active">
            <div class="lobby-card">
                <!-- Squid Game shapes -->
                <div class="shapes-row">
                    <div class="shape circle"></div>
                    <div class="shape triangle"></div>
                    <div class="shape square"></div>
                </div>

                <h1 class="title">squid<br>amphi</h1>

                <p class="join-label">Rejoins la partie</p>
                <div id="server-url" class="url-box"></div>

                <div class="lobby-meta">
                    <span id="lobby-count" class="meta-count">0</span>
                    <span class="meta-label">connecté(s)</span>
                </div>

                <div class="lobby-actions">
                    <button id="btn-start" class="btn-primary">Lancer</button>
                    <button id="btn-reset" class="btn-ghost">Réinitialiser</button>
                </div>
            </div>
        </div>

        <!-- Countdown -->
        <div id="overlay-countdown" class="overlay">
            <div class="countdown-card">
                <p class="countdown-label" id="countdown-title">prochain jeu</p>
                <div id="countdown-num" class="countdown-number">5</div>
            </div>
        </div>

        <!-- Fin de manche -->
        <div id="overlay-roundend" class="overlay">
            <div class="glass-card">
                <p class="card-label">manche terminée</p>
                <div class="card-stat"><span id="roundend-alive">0</span> survivants</div>
            </div>
        </div>

        <!-- Victoire -->
        <div id="overlay-victory" class="overlay">
            <div class="glass-card victory">
                <div class="shapes-row small">
                    <div class="shape circle"></div>
                    <div class="shape triangle"></div>
                    <div class="shape square"></div>
                </div>
                <p class="victory-label">Victoire</p>
                <p id="victory-winner" class="victory-name"></p>
                <button id="btn-reset-victory" class="btn-ghost" style="margin-top:24px">Nouvelle partie</button>
            </div>
        </div>

        <!-- Indicateur de jeu (feu / info) -->
        <div id="light-display" class="game-hud hidden">
            <div id="light-circle" class="hud-dot green"></div>
            <span id="light-text" class="hud-text">Feu vert</span>
            <span id="timer-display" class="hud-timer">60s</span>
        </div>

        <!-- Bouton fin de partie (visible pendant le jeu) -->
        <button id="btn-end-game" class="btn-end hidden">Terminer</button>
    </div>

    <div id="game-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="display.js"></script>
</body>

</html>
